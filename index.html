<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product order page</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="sect1">
        <header>
            <nav>
                <div class="menu">
                    <div class="logo">
                        <h2>Sneakers</h2>
                    </div>
                    <div class="menu-items">
                        <ul>
                            <li><a href="#">Collections</a></li>
                            <li><a href="#">Men</a></li>
                            <li><a href="#">Women</a></li>
                            <li><a href="#">About</a></li>
                            <li><a href="#">Contact</a></li>
                        </ul>
                    </div>
                </div>
                <div class="menu-icons">
                    <img src="./images/shopping-cart.png" alt="">
                    <img src="#" alt="">
                </div>
            </nav>
        </header>
    </section>
    <section class="sect2">
        <div class="container">
        <div class="product-images">
            <img class="main-image" src="./images/product.jpg" alt="">
            <img src="./images/product.jpg" alt="">
            <img src="./images/product.jpg" alt="">
            <img src="./images/product.jpg" alt="">
            <img src="./images/product.jpg" alt="">
        </div>
        <div class="product-description">
            <h4>SNEAKER COMPANY</h4>
            <h1>Fall Limited Edition <br> Sneakers</h1>
            <p>These low-profile sneakers are your perfect <br> casual wear
            companion. Featuring a durable <br>rubber outer sole, they'll
            withstand everything <br>the weather can offer.</p>
            <h2>$125.00<span>50%</span></h2>
            <h4 class="strike-through">$250.00</h4>

        <div class="btn">
            <button onclick="decrease()" id="decrease">-</button>
            <span id="quantity">0</span>
            <button onclick="increase()" id="increase">+</button>
            <button class="cart"><img src="./images/shopping-cart.png" alt="cart"><p>Add to cart</p></button>
        </div>
        </div>
        </div>
    </section>

    <script src="./script.js"></script>
</body>
</html>
